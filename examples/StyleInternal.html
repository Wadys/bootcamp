<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal Style</title>
    <!-- This is how internal style sheets are generated-->
    <style>
        p{font-size: 20px;}
        div{background-color: skyblue;}
    </style>
</head>
<body>
    <h1>This page uses an internal style</h1>
    <p>This paragraph uses a font size of 20px.</p>
    <p>This also gets the same size.</p>
    <div>This parragraph will have a background colored skyblue.</div>
    <div>This parragraph will also have a background colored skyblue.</div>
</body>
<footer>
    <br><a href="/index.html">Home</a>
</footer>
</html>

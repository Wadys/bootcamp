<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Gap, Row-Gap, and Column-Gap Demonstration</title>
        <link rel="stylesheet" href="style.css" />
        <style>
            /* General Styles */
            body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
            }

            h1,
            h2 {
            text-align: center;
            color: #333;
            }

            /* Flexbox Container and Item Styling */
            .flex-container {
            display: flex;
            flex-wrap: wrap; /* Allows items to wrap to the next line */
            padding: 10px;
            background-color: lightgray;
            margin-bottom: 30px;
            border: 2px solid black;
            height: 300px; /* Set a height for the container */
            }

            .flex-item {
            background-color: lightblue;
            padding: 20px;
            text-align: center;
            border: 1px solid #333;
            }

            /* Variable widths for flex items */
            .flex-item.wide {
            width: 40%;
            }

            .flex-item.medium {
            width: 30%;
            }

            .flex-item.narrow {
            width: 20%;
            }

            /* Gap Example - Using gap shorthand */
            .gap-shorthand {
            gap: 10px 30px; /* Shorthand for setting both row-gap and column-gap */
            }

            /* Row-Gap and Column-Gap Example */
            .row-column-gap {
            row-gap: 30px; /* Vertical spacing between rows */
            column-gap: 15px; /* Horizontal spacing between columns */
            }
        </style>
    </head>
    <body>
        <h1>Gap, Row-Gap, and Column-Gap Demonstration</h1>

        <!-- Example 1: Using Row Gap and Column Gap separately -->
        <section>
            <h2>Row-Gap and Column-Gap</h2>
            <div class="flex-container row-column-gap">
            <div class="flex-item wide">Item 1</div>
            <div class="flex-item narrow">Item 2</div>
            <div class="flex-item medium">Item 3</div>
            <div class="flex-item wide">Item 4</div>
            <div class="flex-item narrow">Item 5</div>
            <div class="flex-item medium">Item 6</div>
            </div>
        </section>

        <!-- Example2: Using Gap shorthand -->
        <section>
            <h2>Gap (shorthand)</h2>
            <div class="flex-container gap-shorthand">
            <div class="flex-item wide">Item 1</div>
            <div class="flex-item narrow">Item 2</div>
            <div class="flex-item medium">Item 3</div>
            <div class="flex-item wide">Item 4</div>
            <div class="flex-item narrow">Item 5</div>
            <div class="flex-item medium">Item 6</div>
            </div>
        </section>
    </body>
    <footer>
        <br><a href="/index.html">Home</a>
    </footer> 
</html>

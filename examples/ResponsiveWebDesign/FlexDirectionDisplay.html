<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Flexbox and Flex Direction Demonstration</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        /* General Styles */
        body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f9f9f9;
        }

        h1,
        h2 {
        text-align: center;
        color: #333;
        }

        /* Flexbox Demonstration Styles */
        .flex-container {
        display: flex;
        gap: 10px;
        padding: 10px;
        background-color: lightgray;
        margin-bottom: 20px;
        border: 2px solid black;
        }

        .flex-item {
        background-color: lightblue;
        padding: 20px;
        text-align: center;
        border: 1px solid #333;
        }

        /* Different Flex Directions */

        /* Default Flex (row) */
        .default-flex {
        flex-direction: row;
        }

        /* Flex Direction: row */
        .row-flex {
        flex-direction: row;
        }

        /* Flex Direction: row-reverse */
        .row-reverse-flex {
        flex-direction: row-reverse;
        }

        /* Flex Direction: column */
        .column-flex {
        flex-direction: column;
        }

        /* Flex Direction: column-reverse */
        .column-reverse-flex {
        flex-direction: column-reverse;
        }
    </style>
</head>
    <body>
        <h1>Demonstrating Flexbox and Flex Direction</h1>

        <!-- Flex Container with default direction (row) -->
        <section class="flex-container default-flex">
            <div class="flex-item">Item 1</div>
            <div class="flex-item">Item 2</div>
            <div class="flex-item">Item 3</div>
        </section>

        <!-- Flex Direction: row -->
        <h2>Flex Direction: Row (default)</h2>
        <section class="flex-container row-flex">
            <div class="flex-item">Item 1</div>
            <div class="flex-item">Item 2</div>
            <div class="flex-item">Item 3</div>
        </section>

        <!-- Flex Direction: row-reverse -->
        <h2>Flex Direction: Row-Reverse</h2>
        <section class="flex-container row-reverse-flex">
            <div class="flex-item">Item 1</div>
            <div class="flex-item">Item 2</div>
            <div class="flex-item">Item 3</div>
        </section>

        <!-- Flex Direction: column -->
        <h2>Flex Direction: Column</h2>
        <section class="flex-container column-flex">
            <div class="flex-item">Item 1</div>
            <div class="flex-item">Item 2</div>
            <div class="flex-item">Item 3</div>
        </section>

        <!-- Flex Direction: column-reverse -->
        <h2>Flex Direction: Column-Reverse</h2>
        <section class="flex-container column-reverse-flex">
            <div class="flex-item">Item 1</div>
            <div class="flex-item">Item 2</div>
            <div class="flex-item">Item 3</div>
        </section>
    </body>
    <footer>
        <br><a href="/index.html">Home</a>
    </footer>   
</html>

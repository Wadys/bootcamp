<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <title>Align Items - Flexbox Demonstration</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        /* General Styles */
        body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f9f9f9;
        }

        h1,
        h2 {
        text-align: center;
        color: #333;
        }

        /* Flexbox Container and Item Styling */
        .flex-container {
        display: flex;
        /* !Add the flex direction to see how it behaves when direction is set to column */
        /* flex-direction: column; */
        gap: 10px;
        padding: 10px;
        background-color: lightgray;
        margin-bottom: 30px;
        border: 2px solid black;
        height: 200px; /* Set a fixed height for the container */
        }

        .flex-item {
        background-color: lightblue;
        padding: 20px;
        text-align: center;
        border: 1px solid #333;
        }

        /* Align Items - stretch (default) */
        .stretch {
        /* !Remember it respects the height and the width assigned to element. So stetch will not work if a definitive height is assigned to an element  */
        align-items: stretch; /* This is the default value */
        }

        /* Align Items - flex-start */
        .flex-start {
        align-items: flex-start; /* Also known as "start", but "flex-start" is safer to use */
        }

        /* Align Items - flex-end */
        .flex-end {
        align-items: flex-end; /* Also known as "end", but "flex-end" is safer to use */
        }

        /* Align Items - center */
        .center {
        align-items: center;
        }

        /* Align Items - baseline */
        .baseline {
        align-items: baseline;
        }
    </style>
</head>
    <body>
    <h1>Align Items Demonstration</h1>

    <!-- Stretch (default) -->
    <section>
        <h2>Align Items: stretch (default)</h2>
        <div class="flex-container stretch">
        <div class="flex-item">Item 1</div>
        <div class="flex-item">Item 2</div>
        <div class="flex-item">Item 3</div>
        </div>
    </section>

    <!-- Flex-start -->
    <section>
        <h2>Align Items: flex-start</h2>
        <div class="flex-container flex-start">
        <div class="flex-item">Item 1</div>
        <div class="flex-item">Item 2</div>
        <div class="flex-item">Item 3</div>
        </div>
    </section>

    <!-- Flex-end -->
    <section>
        <h2>Align Items: flex-end</h2>
        <div class="flex-container flex-end">
        <div class="flex-item">Item 1</div>
        <div class="flex-item">Item 2</div>
        <div class="flex-item">Item 3</div>
        </div>
    </section>

    <!-- Center -->
    <section>
        <h2>Align Items: center</h2>
        <div class="flex-container center">
        <div class="flex-item">Item 1</div>
        <div class="flex-item">Item 2</div>
        <div class="flex-item">Item 3</div>
        </div>
    </section>

    <!-- Baseline -->
    <section>
        <h2>Align Items: baseline</h2>
        <div class="flex-container baseline">
        <div class="flex-item">Item 1</div>
        <!-- Add extra font-size to shift the baseline and see the difference -->
        <div style="font-size: 40px" class="flex-item">Item 2</div>
        <div class="flex-item">Item 3</div>
        </div>
    </section>
    </body>
    <footer>
        <br><a href="/index.html">Home</a>
    </footer> 
</html>

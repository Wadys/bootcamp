<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Knowledge/Forms/DateAndTimeFields/Index.html">
    <title>Form Basic Fields</title>
</head>
<body>
    <form>
        <div class="form-container">
            <div class="form-column">
                <label for="fname">First Name:</label>
                <input id="fname" 
                    type="text" 
                    name="firstname" 
                    required
                    placeholder="John">
                
                <label for="email">E-mail:</label>
                <input id="email" 
                    type="email" 
                    name="email"
                    placeholder="johndoe@domain.com">
                <label for="phone">Phone Number:</label>
                <input id="phone" 
                    type="tel" 
                    name="phone"
                    placeholder="(123-132-1234)"
                    pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                <label for="age">Age:</label>
                <input id="age" 
                    type="number" 
                    name="age"
                    placeholder="Your age">
                <label for="dob">Date of Birth:</label>
                <input id="dob" 
                    type="date" 
                    name="dob">
                </div>


            <div class="form-column">
                <label for="lname">Last Name:</label>
                <input id="lname" 
                    type="text" 
                    name="lastname" 
                    required
                    placeholder="Doe">
                
                <label for="password">Password:</label>
                <input id="password" 
                    type="password" 
                    name="password" 
                    required
                placeholder="Enter your Password">
                <label for="website">Website:</label>
                <input id="website" 
                    type="url" 
                    name="password" 
                    required
                placeholder="http://johndoe.com">
                <label for="month">Month of Birth:</label>
                <input id="month" 
                    type="month"
                    name="month">
                <label for="time">Prefered Time:</label>
                <input id="time" 
                    type="time" 
                    name="time">
            </div>
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
<footer>
    <br><a href="/index.html">Home</a>
</footer>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Selecting Elements with querySelector and querySelectorAll</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="icon" type="image/x-icon" href="/examples/html/images/favicon_io/favicon.ico">
</head>
<body>
    <!-- Heading -->
    <h1>Main Heading</h1>
    <h1>Another Heading</h1>

    <!-- Paragraphs with class -->
    <p class="intro">This is the first paragraph with class 'intro'.</p>
    <p>This is a regular paragraph without any class.</p>
    <p class="intro">This is the second paragraph with class 'intro'.</p>

    <!-- List inside a div with id 'list' -->
    <div id="list">
        <ul>
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
        </ul>
    </div>

    <!-- Buttons for demonstrating querySelectorAll -->
    <button>First Button</button>
    <button>Second Button</button>
    <button>Third Button</button>

    <!-- Navigation example -->
    <nav>
        <ul>
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
        </ul>
    </nav>

    <!-- JavaScript file -->
    <script src="script.js"></script>
    
    <!-- Script let user know there is data displayed on the console -->
    <h2>Open the Console.</h2>
</body>
<footer class="wrapper">
    <br><a href="/index.html">Home</a>
</footer>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selecting HTML Elements</title>
    <link rel="icon" type="image/x-icon" href="/examples/html/images/favicon_io/favicon.ico">
    <link rel="stylesheet" href="/style.css" />
</head>
<body>
    <!-- Heading with ID -->
    <h1 id="main-title">Hello, DOM!</h1>

    <!-- Paragraphs with class 'content' -->
    <p class="content">This is the first paragraph with class 'content'.</p>
    <p class="content">This is the second paragraph with class 'content'.</p>
    <p class="content">This is the third paragraph with class 'content'.</p>

    <!-- Div elements -->
    <div>This is the first div element.</div>
    <div>This is the second div element.</div>
    <div>This is the third div element.</div>
<!-- Div elements -->
    <h2>Open the Console.</h2>
    <!-- Script to execute the JavaScript -->
    <script src="script.js"></script>
</body>
</html>

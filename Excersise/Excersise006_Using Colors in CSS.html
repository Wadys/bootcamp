<!-- 
Using Colors in CSS
Instructions:
1. Start with the provided HTML structure in the solution.
2. Add CSS styles within the <style> tag to apply colors to the elements as specified:
-Set the text color of the <header> to "DarkSlateGray".
-Set the background color of the <section> to "HoneyDew".
-Change the text color of the <footer> to "Tomato".
-Set the background color of the list items (<li>) inside the unordered list 
(<ul>) to "Lavender".
Ensure you use only named CSS colors.

Learning objective
Learn to apply color styles to HTML elements using CSS named colors. This exercise 
helps understand how to style text and backgrounds and manage the visual order of 
elements. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Color Styling Exercise</title>
    <style>
        /* Add your CSS styles here */
    </style>
</head>
<body>
    <header style="color: darkslategray;">Welcome to Our Website</header>
    <section style="background-color: honeydew">
        <h1>Today's News</h1>
        <p>This section contains the latest news.</p>
    </section>
    <ul>
        <li style="background-color: lavender;">Home</li>
        <li style="background-color: lavender;">About</li>
        <li style="background-color: lavender;">Contact</li>
    </ul>
    <footer style="color: tomato;">Copyright Â© 2023 All rights reserved.</footer>
    <br><a href="/index.html">Home</a>
</body>
</html>

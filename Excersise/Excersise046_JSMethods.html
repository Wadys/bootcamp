-displayInfo: Add a method that returns a string providing a description of the

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Methods in JavaScript Exercise</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1>Methods in JavaScript Exercise</h1>
    <div>
        <p>Engine Start: <span id="outputEngineStart"></span></p>
        <p>Vehicle Info: <span id="outputVehicleInfo"></span></p>
        <p>Maintenance Status: <span id="outputMaintenanceStatus"></span></p>
    </div>
    <script>
        const vehicle = {
            type : "Car",
            color : "Red",
            maintenance : {
                lastService : "2023-01-01",
            },
            // getColor : function(){
            //     return this.color;
            // },
            // getType : function(){
            //     return this.type;
            // },
            startEngine : function(){
                return `Engine of the ${this.type} has started`;
            },
            displayInfo : function(){
                return `This is a ${this.color} colored ${this.type}`;
            },
            checkStatus : function(){
                return `The last service date for ${this.type} was on ${this.maintenance.lastService}`;
            },
        };
        let engineStart = vehicle.startEngine();
        let vehicleInfo = vehicle.displayInfo();
        let maintenanceStatus = vehicle.checkStatus();

        function displayValue(id, value) {
            try {
                document.getElementById(id).textContent = value;
            } catch (e) {
                console.error("Error displaying value for " + id + ": " + e.message);
            }
        }
        // Display the results
        displayValue('outputEngineStart', engineStart);
        displayValue('outputVehicleInfo', vehicleInfo);
        displayValue('outputMaintenanceStatus', maintenanceStatus);

    </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Variables Exercise</title>
    <script>
        var Age = 32;
        let userName = "John Doe";
        let isStudent = false;
        // Safely attempt to display each variable
function displayValue(id, value) {
    try {
        document.getElementById(id).textContent = value;
    } catch (e) {
        document.getElementById(id).textContent = 'Error: ' + e.message;
    }
}

// Display age
displayValue('outputAge', typeof age !== 'undefined' ? age : 'undefined');

// Display userName
displayValue('outputUserName', typeof userName !== 'undefined' ? userName : 'undefined');

// Display isStudent
displayValue('outputIsStudent', typeof isStudent !== 'undefined' ? isStudent : 'undefined');
    </script>
</head>
<body>
    <h1>JavaScript Variables Exercise</h1>
        <div>
        <p>Age: <span id="outputAge"></span></p>
        <p>User Name: <span id="outputUserName"></span></p>
        <p>Is Student: <span id="outputIsStudent"></span></p>
    </div>
</body>

<!--Text Transformation and Spacing Exercise
Instructions:
1. Use the provided HTML structure.
2. Add CSS styles within the <style> tag to apply the following text styling:
-Apply text transform uppercase to the <header>.
-Set text transform capitalize and text indent of 20px for the <p> element.
-Adjust letter spacing 2px and line height 1.6 for the <h1>.
-Modify word spacing 8px in the <footer>.
Learning objective
Learn to enhance the presentation of text on a web page by applying CSS properties 
to control text transformation, indentation, letter spacing, line height, and word 
spacing. 
Proper way to solve it-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Text Styling Exercise</title>
    <style>
        header {
            text-transform: uppercase;
        }
        h1{ 
            letter-spacing: 2px;
            line-height: 1.6;
        } 
        p {
            text-transform: capitalize;
            text-indent: 20px;
        }
        footer{
            word-spacing: 8px;
        } 
    </style>
</head>
<body>
    <header style="text-transform: uppercase;">Our Company</header>
    <h1>Welcome to our website</h1>
    <p>
        This paragraph provides a brief overview of the content covered on our site.
    </p>
</body>
<footer>
    Find out more about our services and offerings.
    <br><a href="/index.html">Home</a>
</footer>
</html>

<!--
Instructions:
1. Use the provided HTML structure which includes a div, p, section, and article.
2. Write all your CSS in the style.css file.
3. Apply the following styles to the corresponding elements:
-For the div with ID padding-box, set:
  -padding-left and padding-right to 20px.
  -padding-top and padding-bottom to 10px.
-For the p with ID shorthand-padding, apply shorthand padding with the values 
10px 20px (top and bottom 10px, right and left 20px).
-For the section with ID border-box, define borders:
  -border-left as 10px solid red.
  -border-right, border-top, and border-bottom as 5px solid black.
For the article with ID margin-box:
  -Set margin-top and margin-bottom to 20px.
  -Set margin-left and margin-right to 30px.
  -Additionally, apply shorthand margin notation to specify all margins consistently 
with the values 20px 30px.

Learning Objective:
Learn to manipulate the spacing and border properties of HTML elements using CSS.
This exercise will focus on applying specific values to padding, border, and 
margin properties. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Border, Margin, and Padding Exercise</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
        #padding-box{
            padding-left: 20px;
            padding-right: 20px;
            padding-top: 10px;
            padding-bottom: 10px;
        }
        #shorthand-padding{
            padding: 10px 20px 10px 20px;
        }
        #border-box{
            border-left: 10px solid red; 
            border-bottom: 5px solid black; 
            border-right: 5px solid black;
            border-top: 5px solid black;
        }
        #margin-box{
            margin-top: 20px;
            margin-bottom: 20px;
            margin-left: 30px;
            margin-right: 30px;
            margin: 20px 30px;
        }
    </style>
</head>
<body>
    <div id="padding-box">This box has specific padding settings.</div>
    <p id="shorthand-padding">This paragraph has shorthand padding.</p>
    <section id="border-box">This section has borders defined on all sides.</section>
    <article id="margin-box">This article uses margin settings.</article>
</body>
<footer>
    <br><a href="/index.html">Home</a>
</footer>
</html>

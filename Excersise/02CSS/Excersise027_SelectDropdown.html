<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Dropdown Styling Exercise</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        form{
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
        }
        label{
            display: block;
            margin-bottom: 10px;
        }
        select{
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            display: block;
            border: 1px solid #ccc;
            background-color: white;
            cursor: pointer;
        }
        button{
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            transition: 0.3s ease;
        }
        button:hover{
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form action="dropdown-form" id="dropdown-form">
        <label for="selectdropdown">Select Dropdown</label>
        <select name="selectdropdown" id="selectdropdown">
            <option>Select an option</option>
            <option value="1">Option-1</option>
            <option value="2">Option-2</option>
            <option value="3">Option-3</option>
        </select>
        <button type="button">Submit</button>
    </form>
</body>
<footer class="wrapper">
    <br><a href="/index.html">Home</a>
</footer>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Border Radius Exercise</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .rounded-div{
            width: 200px;
            height: 200px;;
            background-color: blue;
            border-top-left-radius: 20px;
            border-top-right-radius: 30px;
            border-bottom-right-radius: 40px;
            border-bottom-left-radius: 50px;
        }
        .shorthand-rounded-div{
            width: 200px;
            height: 200px;;
            background-color: green;
            border-radius: 25px;
        }
    </style>
</head>
<body>
    <div class="rounded-div">Custom Rounded Corners</div>
    <div class="shorthand-rounded-div">Uniform Rounded Corners</div>
</body>

</html>

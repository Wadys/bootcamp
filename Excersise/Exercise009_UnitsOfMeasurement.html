<!--Units of Measurement Exercise
Instructions:
1. Use the provided HTML structure.
2. Style the elements as described:
-Set the font size of the main heading (h1) to be quite large, exactly 24 pixels.
-Make the width of the paragraph half the width of its container.
-Increase the font size of the list items to be larger than usual, using a size that 
scales with user settings, specifically 1.5 times the base font size.
-Set the height of the image to be half the height of the visible part of the 
web page.
-Adjust the width of the table to occupy a third of the width of the visible part 
of the web page.

Learning Objective:
Learn to apply different measurement units in CSS to control the size and dimensions 
of HTML elements. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Measurement Exercise</title>
    <style>
        h1{
            font-size: 24px;
        }
        p{
            width: 50%;
        }
        ul{
            font-size: 1.5rem;
        }
        img{
            height: 50vh;
        }
        table{
            width: 33vw;
        }
    </style>
</head>
<body>
    <h1>Main Heading</h1>
    <p>This paragraph should take up half the space of its container.</p>
    <ul>
        <li>List item one</li>
        <li>List item two</li>
        <li>List item three</li>
    </ul>
    <img src="placeholder.jpg" alt="Placeholder Image">
    <table><tr><td>Table Content</td></tr></table>
</body>
<footer><br><a href="/index.html">Home</a></footer>
</html>

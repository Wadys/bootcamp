<!-- Instructions for For Loop Exercise
Create a for loop to iterate from 1 to 10, storing the sum of these numbers in a variable
named totalSum. Display the final sum after the loop completes. Additionally, within the
same loop, create a list of strings representing each number prefixed by 'Number: ', and
store these strings in an array named numberDescriptions.
Important: Do not edit the test.js file. It is used for preview purposes because 
the JavaScript console is not available on Udemy. All your code will be printed to the
preview window when you run your code.
Learning Objective:
Learn to use for loops to iterate over a range of values, performing repetitive 
tasks efficiently in JavaScript. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop Exercise</title>
    <link rel="stylesheet" href="/style.css">
</head>
</head>
<body>
    <h1>For Loop Exercise</h1>
    <div>
        <p>Total Sum: <span id="outputTotalSum"></span></p>
        <p>Number Descriptions:</p>
        <ul id="outputNumberDescriptions"></ul>
    </div>
    <script>
        let totalSum = 0
        numberDescriptions = [];
            for(let i = 1; i<=10; i++){
                totalSum = totalSum + i;
                numberDescriptions.push("Number: "+i)
            }
        function displayValue(id, value) {
            try {
                if (typeof value === 'number') {
                    document.getElementById(id).textContent = value;
                } else if (Array.isArray(value)) {
                    const list = document.getElementById(id);
                    value.forEach(item => {
                        let listItem = document.createElement('li');
                        listItem.textContent = item;
                        list.appendChild(listItem);
                    });
                }
            } catch (e) {
                console.error("Error displaying value for " + id + ": " + e.message);
            }
        }
        // Display the total sum and number descriptions
        displayValue('outputTotalSum', totalSum);
        displayValue('outputNumberDescriptions', numberDescriptions);
    </script>
</body>

</footer>
</html>

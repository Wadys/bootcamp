Instructions:
1. Create a Date Object: Instantiate a new Date object and store it in a variable
named currentDate.
2. Retrieve the Current Year: Use the Date object to get the current year and

3. Retrieve the Current Month: Extract the current month (as a number from 0 to 11)

4. Change the Date: Set the day of the currentDate to the first day of the month and

5. Format the Date: Convert currentDate to a more readable string format (mm/dd/yyyy)

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Object Methods Exercise</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1>Date Object Methods Exercise</h1>
    <div>
        <p>Current Date: <span id="outputCurrentDate"></span></p>
        <p>Current Year: <span id="outputCurrentYear"></span></p>
        <p>Current Month: <span id="outputCurrentMonth"></span></p>
        <p>First Day of the Month: <span id="outputFirstDayOfMonth"></span></p>
        <p>Formatted Date: <span id="outputFormattedDate"></span></p>
    </div>
    <script>
        let currentDate = new Date;
        let currentYear = currentDate.getFullYear();
        let currentMonth = currentDate.getMonth();
        let firstDayOfMonth = new Date(currentYear,currentMonth,1);
        let formattedDate = `${currentMonth+1}/${currentDate.getDay()}/${currentYear}`;
        function displayValue(id, value) {
            try {
                document.getElementById(id).textContent = value.toString();
            } catch (e) {
                console.error("Error displaying value for " + id + ": " + e.message);
            }
        }
// Display the results
        displayValue('outputCurrentDate', currentDate.toDateString());
        displayValue('outputCurrentYear', currentYear);
        displayValue('outputCurrentMonth', currentMonth + 1); // Adjust for human-readable month
        displayValue('outputFirstDayOfMonth', firstDayOfMonth.toDateString());
        displayValue('outputFormattedDate', formattedDate);
    </script>
</body>

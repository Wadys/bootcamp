<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reduce Method Exercise</title>
</head>
<body>
    <h1>Reduce Method Exercise</h1>
    <div>
        <p>Total Sum: <span id="outputTotalSum"></span></p>
        <p>Maximum Value: <span id="outputMaxValue"></span></p>
    </div>
    <script>
        const numbersArray = [10, 20, 30, 40, 50];
        let totalSum = numbersArray.reduce((accumulator, current) => accumulator + current, 0);
        let maxValue = numbersArray.reduce((max, current) => (current > max ? current : max), numbersArray[0]);
        function displayValue(id, value) {
            try {
                document.getElementById(id).textContent = value;
            } catch (e) {
                console.error("Error displaying value for " + id + ": " + e.message);
            }
        }
        // Display the results
        displayValue('outputTotalSum', totalSum);
        displayValue('outputMaxValue', maxValue);
    </script>
</body>
</html>

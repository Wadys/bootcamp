<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For In Loop Exercise</title>
</head>
<body>
    <h1>For In Loop Exercise</h1>
    <div>
        <p>Property Descriptions:</p>
        <ul id="outputPropertyDescriptions"></ul>
    </div>
    <script>
        let userData ={
            name: "John Doe",
            age: 30,
            emal: "johndoe@example.com",
        }
        let propertyDescriptions = [];
        for(let data in userData){
            propertyDescriptions.push(userData[data])
        }
        function displayValue(id, value) {
            try {
                const list = document.getElementById(id);
                value.forEach(item => {
                    let listItem = document.createElement('li');
                    listItem.textContent = item;
                    list.appendChild(listItem);
                });
            } catch (e) {
                console.error("Error displaying value for " + id + ": " + e.message);
            }
        }

// Display the property descriptions
        displayValue('outputPropertyDescriptions', propertyDescriptions);
    </script>
</body>
</html>

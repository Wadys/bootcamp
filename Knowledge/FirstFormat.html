<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Format</title>
</head>
<body>
    <h2 style="background-color: lightblue; color: darkred;">
        Heading with color name
    </h2>
    <p style="border: 2px solid green;">Green Border</p>
    <h2 style="background-color: rgba(255,0,0,0.5);">Heading with RGBA</h2>
    <h2 style="background-color: rgba(255,0,0,1);">Heading with RGBA</h2>
    <p style="border: 2px dashed rgba(0,0,255,1)">Blue Border</p>
    <h2 style="background-color: hsla(120,100%,50%,0.5);">Heading with HSLA 50%</h2>
    <h2 style="background-color: hsla(120,100%,50%,1);">Heading with HSLA 100%</h2>
    <p style="border: 2px dotted hsla(280, 100%, 80%, 1)">Pink Border</p>
    <h2 style="background-color: #3498db">Heading with Hex Code%</h2>
    <p style="border: 10px groove #7d0c00">Burgondy Border</p>
    <a href="/index.html">Home</a><br>
</body>
</html>

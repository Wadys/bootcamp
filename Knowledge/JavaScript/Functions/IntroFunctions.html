<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro to Functions</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1>Intro to Functions</h1>
    <h2>Open console!!!</h2>
    <script>
        function addNumbers(num1, num2){
            console.log(`Adding two numbers ${num1} + ${num2}`);
            return num1+num2;
        }
        result = addNumbers(3,4);
        console.log(`The result is: ${result}`);//Passing variable
        console.log("The result is: ",addNumbers(10,10)); //Calling the funtion
    </script>
</body>

</html>

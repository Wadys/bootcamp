<body>
    <h1>Math OBject</h1>
    <h2>Open console!!!</h2>
    <script>
        console.log(Math.PI); //Prints PI
        console.log(Math.abs(-25)); //Prints absolute value of the number
        console.log(Math.floor(4.7)); //Prints rounding down the number
        console.log(Math.round(4.7)); //Prints rounding up the number
        console.log(Math.sqrt(49)); //Prints squear root of the number
        console.log(Math); //Prints The Math library

    </script>

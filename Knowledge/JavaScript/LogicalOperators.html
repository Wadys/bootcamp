<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <script>
    let num1 = 11;
    let str1 = "10";

    // ! NOT

    // Logical AND (all conditions to be true)
    console.log(num1 < 12 && str1 > 8);

    //  OR || (one of the conditions is true)
    console.log(num1 > 12 || str1 < 8 || num1 === 10);

    // Nullish Coalescing (??)
    let name = null; // !null !undefined
    console.log(name ?? "Default value");

    let age = 25;
    console.log(age ?? 10);

    // Nullish assignment (??=)
    let x = "John";
    x ??= 10;
    console.log(x);
    </script>
</head>
<body>
    <h1>Literal & String Interpolation</h1>
    <h2>Open console!!!</h2>
</body>
<footer class="wrapper">
    <br><a href="/index.html">Home</a>
</footer>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spread Operator and Functions</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1>Spread Operator and Functions</h1>
    <h2>Open console!!!</h2>
    <script>
        function sum(a,b,c){
            return a+b+c;
        }
        const numbers = [1,2,3];
//Here we are using the spread operator to send the numbers as parameters
        let results = sum(...numbers);
        console.log("Addition result: "+results);
        function multiply(a,b,c,d){
            return a*b*c*d;
        }
        const num1 = [2,3];
        const num2 = [4,5];
//Here we are doing the same and using the sprea operator for multiple arrays
        console.log("Multiply result: "+multiply(...num1, ...num2));
    </script>
</body>

</footer>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
            box-sizing: border-box;
        }
        .form-container{
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            background-color: #f2f2f2;
            padding: 20px;
            border-radius: 5px;
        }
        .form-column{
            width: 48%;
        }
        input{
            width: 100%;
            padding: 12px 12px;
            margin: 8px 0 24px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button{
            width: 100%;
            background-color: green;
            color: white;
            padding: 12px 20px;
            margin: 8px 0 ;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover{
            background-color: rgb(1,92,1);
        }
    </style>
    <title>Form Basic Fields</title>
</head>
<body>
    <form>
        <div class="form-container">
            <div class="form-column">
                <label for="fname">First Name:</label>
                <input id="fname" 
                    type="text" 
                    name="firstname" 
                    required
                    placeholder="John">
                
                <label for="email">E-mail:</label>
                <input id="email" 
                    type="email" 
                    name="email"
                    placeholder="johndoe@domain.com">
                <label for="phone">Phone Number:</label>
                <input id="phone" 
                    type="tel" 
                    name="phone"
                    placeholder="(123-132-1234)"
                    pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                <label for="age">Age:</label>
                <input id="age" 
                    type="number" 
                    name="age"
                    placeholder="Your age">
                <label for="dob">Date of Birth:</label>
                <input id="dob" 
                    type="date" 
                    name="dob">
                </div>


            <div class="form-column">
                <label for="lname">Last Name:</label>
                <input id="lname" 
                    type="text" 
                    name="lastname" 
                    required
                    placeholder="Doe">
                
                <label for="password">Password:</label>
                <input id="password" 
                    type="password" 
                    name="password" 
                    required
                placeholder="Enter your Password">
                <label for="website">Website:</label>
                <input id="website" 
                    type="url" 
                    name="password" 
                    required
                placeholder="http://johndoe.com">
                <label for="month">Month of Birth:</label>
                <input id="month" 
                    type="month"
                    name="month">
                <label for="time">Prefered Time:</label>
                <input id="time" 
                    type="time" 
                    name="time">
            </div>
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
<footer>
    <br><a href="/index.html">Home</a>
</footer>
</html>

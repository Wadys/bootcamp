<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            font-family: Arial, Helvetica, sans-serif;
            width: 100%;
            border-collapse: collapse;
        }
        td,th{
            border: 1px solid #ddd;
            text-align: center;
            padding: 8px;
        }
        tr:nth-child(even){
            background-color: #ddd;
        }
        th:first-child, td:first-child{
            width: 50%;
        }
        th:nth-child(2),
        th:nth-child(3),
        td:nth-child(2),
        td:nth-child(3){
            width: 25%;
        }
        tr:nth-child(2){
            background-color: seagreen;
            height: 50px;
        }


        footer{
            font-size: small;
            padding: 10px 0px 0 0;
            display: flex;
            cursor: pointer;
            justify-content: flex-start;
        }
        footer .wrapper{
            width: 100%;
            border-top: 1px solid #ddd;
        }
        footer a{
            padding: 0 4px;
            border-left: 1px solid #ddd;
            text-decoration: none;
            color: #3b3c4a;
            transition: 0.5s ease;
            font-weight: bold;
        }
        footer a:hover{
            text-decoration: underline;
            color: darkblue;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>E-mail</th>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>johndoe@gmail.com</td>
        </tr>
        <tr>
            <td>Jane</td>
            <td>Doe</td>
            <td>janedoe@gmail.com</td>
        </tr>
        <tr>
            <td>Michael</td>
            <td>Johnson</td>
            <td>mjohnson@gmail.com</td>
        </tr>
    </table>
</body>
<footer>
    <footer class="wrapper">
        <br><a href="/index.html">Home</a>
    </footer>
</footer>
</html>
